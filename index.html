<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 3D Sederhana dengan Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #overlay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
    <script type="module" src="https://unpkg.com/three@0.160.0/build/three.module.js"></script>
</head>
<body class="bg-dark text-white">
    <div id="overlay" class="container text-center">
        <h1 class="display-6 fw-bold mb-3">Kontrol Warna Kubus</h1>
        <div class="d-flex gap-3 justify-content-center">
            <button id="redBtn" class="btn btn-danger">Merah</button>
            <button id="greenBtn" class="btn btn-success">Hijau</button>
            <button id="blueBtn" class="btn btn-primary">Biru</button>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

        // Inisialisasi Scene, Camera, dan Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // Tambahkan Cahaya
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Tambahkan Objek 3D
        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 0.5;
        scene.add(player);

        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, side: THREE.DoubleSide });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = Math.PI / 2;
        scene.add(ground);

        // Tangani Input Keyboard (tetap ada untuk pergerakan)
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        const playerSpeed = 0.1;

        // Tangani Perubahan Warna dari Tombol Bootstrap
        const redBtn = document.getElementById('redBtn');
        const greenBtn = document.getElementById('greenBtn');
        const blueBtn = document.getElementById('blueBtn');

        redBtn.addEventListener('click', () => {
            player.material.color.set(0xff0000);
        });

        greenBtn.addEventListener('click', () => {
            player.material.color.set(0x00ff00);
        });

        blueBtn.addEventListener('click', () => {
            player.material.color.set(0x0000ff);
        });

        // Game Loop (Animate)
        function animate() {
            requestAnimationFrame(animate);

            if (keys['ArrowUp'] || keys['w']) {
                player.position.z -= playerSpeed;
            }
            if (keys['ArrowDown'] || keys['s']) {
                player.position.z += playerSpeed;
            }
            if (keys['ArrowLeft'] || keys['a']) {
                player.position.x -= playerSpeed;
            }
            if (keys['ArrowRight'] || keys['d']) {
                player.position.x += playerSpeed;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Tangani Perubahan Ukuran Jendela
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
